<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
<h2>Homework week 07 - car repositorium</h2>
<p>Please insert production of years to find interested cars</p>
<form th:action="@{/cars/years}" th:object="${range}" method="post">
    <p>Start range: <input type="text" th:field="*{start}"></p>
    <p>End range  :<input type="text" th:field="*{end}"></p>
    <p><input type="submit" value="search"></p>
</form>
<div class="container">
    <div class="row">
        <div class="col-1">
            <a>Id</a>
        </div>
        <div class="col-2">
            <a>Model</a>
        </div>
        <div class="col-2">
            <a>Mark</a>
        </div>
        <div class="col-2">
            <a>Color</a>
        </div>
        <div class="col-2">
            <a>Production year</a>
        </div>
    </div>
</div>
<div class="container" th:each="year:${years}">
    <div class="row">
        <div class="col-1">
            <a th:text="${year.getCarId()}"/>
        </div>
        <div class="col-2">
            <a th:text="${year.getMark()}"/>
        </div>
        <div class="col-2">
            <a th:text="${year.getModel()}"/>
        </div>
        <div class="col-2">
            <a th:text="${year.getColor()}"/>
        </div>
        <div class="col-1">
            <a th:text="${year.getProductionYear()}"/>
        </div>
    </div>
</div>

<div>
    <a href="http://localhost:8080/cars" class="btn btn-secondary btn-lg btn-block" role="button" aria-pressed="true">back to previous side </a>
</div>
</body>
</html>
